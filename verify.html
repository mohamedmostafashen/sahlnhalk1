<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحقق من الرمز</title>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Alexandria', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 100px;
        }
        button {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005599;
        }
    </style>
</head>
<body>

<h1>تحقق من الرمز</h1>
<p>تم إرسال رمز التحقق إلى بريدك الإلكتروني.</p>
<form id="verification-form" method="POST" action="/verify">
    <input type="text" name="code" placeholder="الرمز" required>
    <button type="submit">تحقق</button>
</form>

</body>
</html>
